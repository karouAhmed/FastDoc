<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Réglage</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="bg-profile">
        <ion-avatar slot="start">
            <img class="user-avatar" src="assets/img/profil.png">
        </ion-avatar>
        <ion-label>
            <ion-text color="light">
                <h2>
                    <strong>{{profil?.nom}}</strong>
                </h2>
            </ion-text>
            <ion-text color="tertiary">
                <h3>
                    {{profil?.email}}
                </h3>
            </ion-text>
            <ion-button (click)="editProfile()" color="dark" icon-left shape="round" size="small">
                <ion-icon name="contact"></ion-icon>
                Editier profil
            </ion-button>
            <ion-button (click)="logout()" color="secondary" icon-left shape="round" size="small">
                <ion-icon name="log-out"></ion-icon>
                Déconnexion
            </ion-button>
        </ion-label>
    </ion-item>

    <ion-list no-border>
        <ion-list-header>
            <ion-text color="dark">
                <h5>General</h5>
            </ion-text>
        </ion-list-header>
        <ion-item>
            <ion-icon color="primary" name="settings" slot="start"></ion-icon>
            <ion-label color="primary">App Language</ion-label>
            <ion-select [(ngModel)]="lang">
                <ion-select-option *ngFor="let language of languages"
                                   [value]="language">{{language}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="notifications" slot="start"></ion-icon>
            <ion-label class="label" color="primary"> Enable notifications</ion-label>
            <ion-toggle [(ngModel)]="enableNotifications"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-text color="dark">
                <h5>Currency</h5>
            </ion-text>
        </ion-list-header>
        <ion-item>
            <ion-icon color="primary" name="card" slot="start"></ion-icon>
            <ion-label color="primary">Payment Method</ion-label>
            <ion-select [(ngModel)]="paymentMethod">
                <ion-select-option *ngFor="let method of paymentMethods" [value]="method">{{method}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon color="dark" name="logo-usd" slot="start"></ion-icon>
            <ion-label color="primary">Currency</ion-label>
            <ion-select [(ngModel)]="currency">
                <ion-select-option *ngFor="let currency of currencies"
                                   [value]="currency">{{currency}}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-text color="dark">
                <h5>Other</h5>
            </ion-text>
        </ion-list-header>
        <ion-item>
            <ion-icon color="primary" name="mail" slot="start"></ion-icon>
            <ion-label class="label" color="primary">Enable History</ion-label>
            <ion-toggle [(ngModel)]="enableHistory"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
