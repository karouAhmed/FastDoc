<ion-content class="animated fadeIn login auth-page" padding>
    <div class="theme-bg"></div>
    <div class="auth-content">

        <!-- Logo -->
        <div class="animated fadeInDown" padding-horizontal text-center>
            <div class="logo"></div>
            <!--  <h4 no-margin>
                  <ion-text class="fw700" color="light">
                      Projet de fin d'étude
                  </ion-text>
              </h4>-->
        </div>

        <!-- Login form -->
        <form [formGroup]="onLoginForm" class="list-form">
            <ion-item class="animated fadeInUp" no-padding>
                <ion-label position="floating">
                    <ion-icon item-start name="mail"></ion-icon>
                    Email
                </ion-label>
                <ion-input color="secondary" formControlName="email" type="email"></ion-input>
            </ion-item>
            <p *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')" class="text08"
               ion-text>
                <ion-text color="warning">
                    Champs requis
                </ion-text>
            </p>

            <ion-item class="animated fadeInUp" no-padding>
                <ion-label position="floating">
                    <ion-icon item-start name="lock"></ion-icon>
                    Mot de passe
                </ion-label>
                <ion-input color="secondary" formControlName="password" type="password"></ion-input>
            </ion-item>
            <p *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')"
               class="text08" color="warning" ion-text>
                <ion-text color="warning">
                    Champs requis
                </ion-text>
            </p>
        </form>

        <p (click)="forgotPass()" class="paz" tappable text-right>
            <ion-text color="light">
                <strong>Mot de passe oublié ?</strong>
            </ion-text>
        </p>

        <div>
            <ion-button (click)="Login()" [disabled]="!onLoginForm.valid" color="dark" expand="full" icon-left
                        shape="round" size="medium" tappable>
                <ion-icon name="log-in"></ion-icon>
                Se connecter
            </ion-button>

            <p text-center>
                <ion-text color="light">
                    Ou connectez-vous avec:
                </ion-text>
            </p>

            <ion-grid class="btn-group">
                <ion-row>
                    <ion-col size="4">
                        <ion-button color="secondary" expand="full" shape="round">
                            <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="4">
                        <ion-button color="secondary" expand="full" shape="round">
                            <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="4">
                        <ion-button color="secondary" expand="full" shape="round">
                            <ion-icon name="logo-googleplus" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>

        <!-- Other links -->
        <div margin-top text-center>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
              Nouveau ici? <strong>S'inscrire</strong>
        </ion-text>
      </span>
        </div>

    </div>
</ion-content>
